<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="icon" href="./assets/img/logo.png"> 
        <link rel="stylesheet" href="./assets/css/writing.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="/assets/icon/themify-icons/themify-icons.css">
        <script src=
"https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    </head>
    <body>
      
        <div id="heading">
            <img class="writady-img" src="./assets/img/writady.png" alt="">
            <div id="writady">Writady</div>
            <ul class="nav">
                <li><a href="">Trang Chủ</a></li>
                <li><a href="">Chủ Đề</a></li>
                <li><a href="">Nổi Bật</a></li>
                <li><a href="">Ebook</a></li>
            </ul>
            <div id="icon-btns">
                <ul class="icon-btn">
                    <li><i class="search-icon ti-search"></i></li>
                    <li><i class="notify-icon ti-bell"></i></li>
                    <li><i class="avatar-icon"></i></li>
                </ul>
            </div>
            <div id="write-text">Viết bài</div>
        </div>
        <div class="body-content">
            <div class="title">
                <textarea type="text" oninput="auto_grow(this)" id="autoresizing"  rows="1"  placeholder="Tiêu đề bài viết..."></textarea>
            </div>
            <div class="add-content">
                <span onclick=myFunction()><i class="fas fa-plus"></i></span>
                <textarea type="text" oninput="auto_grow(this)" id="autoresizing input-content" rows="1" placeholder="Nội dung bài viết"></textarea>
                <div class="icons-function" id="icons">
                    <span>
                        <i class="fas fa-paperclip">
                            <span class="tooltiptext">Link</span>
                        </i>
                    </span>
                    <span>
                        <i class="fas fa-angle-double-right">
                            <span class="tooltiptext">Quote</span>
                        </i>
                    </span>
                    <span>
                        <i class="fas fa-quote-left">
                            <span class="tooltiptext" id="">Pull Quote</span>
                        </i>
                    </span>
                    <span>
                        <i class="fas fa-th-large">
                            <span class="tooltiptext" id="">Delimiter</span>
                        </i>
                    </span>
                    <span>
                        <i class="fas fa-image">
                            <span class="tooltiptext" id=""></span>
                        </i>
                    </span>
                </div>
                <div></div>
            </div>
           
        </div>
        <script src="./assets/js/writing.js"></script>
    </body>

</html>
