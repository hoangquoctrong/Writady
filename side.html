<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="side.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="large-pic"></div>
    <br>
    <div class="profile">
        <div class="profile-pic"></div>
        <div class="profile-text">
            <label>Thêm mô tả về bạn</label> <br>
            <textarea rows="17" cols="109"></textarea>
        </div>
    </div>
    <div class="name">
        <div class="your-name">
            <label>Tên hiển thị</label> <br>
            <input size="33" type="text" style="font-size: 30px;">
        </div>
        <div class="your-email">
            <label>Thêm email</label> <br>
            <input size="33" type="text" style="font-size: 30px;">
        </div>
    </div>
    <br>
    <div class="label">
    <label style="margin-left: 166px;">Ngày sinh</label>
    <label style="margin-left: 530px;">Giới tính</label>
    </div>
    <div class="birth-and-gender">
        <div class="birth">
            <div class="date">
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="date">
                <select>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>March</option>
                    <option>April</option>
                </select>
            </div>
            <div class="date">
                <select>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
            </div>
        </div>
        <div class="gender">
            <div class="box">
                <label class="abc">Nam</label><br>
                <input type="radio" name="gender">

            </div>
            <div class="box">
                <label class="abc">Nữ</label><br>
                <input type="radio" name="gender">
                
            </div>
            <div class="box">
                <label class="abc">Khác</label>
                <input type="radio" name="gender">
            </div>
        </div>
    </div>
    <br>
    <label style="margin-left: 166px">Chọn huy hiệu hiển thị</label>
    <div class="huyhieu">
        <select class="huyhieuselect">
            <option>Tăng</option>
            <option>lương</option>
            <option>cho</option>
            <option>tao</option>
        </select>
    </div>
    <br>
    <label style="margin-left: 166px;">Thêm liên kết mạng xã hội</label> <br>
    <div class="mxh">
        <div class="mxh-text">
            <input size="60" type="text" style="font-size: 30px;">
        </div>
        <div class="mxh-select">
            <select class="mxh-select">
                <option>face</option>
                <option>itg</option>
                <option>twitter</option>
                <option>your mother</option>
            </select>
        </div>
    </div>
    <br>
    <div class="back-save">
        <div class="back">
            <p>Quay lại</p>
        </div>
        <div class="save">
            <p style="position: relative; left: 11px;">Lưu</p>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
